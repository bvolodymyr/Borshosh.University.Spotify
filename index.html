<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Музика для вас</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Логотип">
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Введіть назву пісні, виконавця або жанр">
    </div>
    <div class="profile">
      <img src="profile.png" alt="Зображення профілю">
      <p>Ім'я користувача</p>
    </div>
  </header>
  <main>
    <section class="recommendations">
      <h2>Для вас</h2>
      <ul>
        <li>
          <img src="song1.png" alt="Пісня 1">
          <p>Пісня 1</p>
          <p>Виконавець 1</p>
        </li>
        <li>
          <img src="song2.png" alt="Пісня 2">
          <p>Пісня 2</p>
          <p>Виконавець 2</p>
        </li>
        </ul>
    </section>
    <section class="discover">
      <h2>Відкрийте для себе</h2>
      <ul>
        <li>
          <img src="genre1.png" alt="Жанр 1">
          <p>Жанр 1</p>
        </li>
        <li>
          <img src="genre2.png" alt="Жанр 2">
          <p>Жанр 2</p>
        </li>
        </ul>
    </section>
    <section class="library">
      <h2>Ваша бібліотека</h2>
      <ul>
        <li>
          <img src="playlist1.png" alt="Плейлист 1">
          <p>Плейлист 1</p>
        </li>
        <li>
          <img src="album1.png" alt="Альбом 1">
          <p>Альбом 1</p>
        </li>
        <li>
          <img src="artist1.png" alt="Виконавець 1">
          <p>Виконавець 1</p>
        </li>
        </ul>
    </section>
  </main>
  <footer>
    <ul>
      <li><a href="#">Концерти</a></li>
      <li><a href="#">Подкасти</a></li>
      <li><a href="#">Новини</a></li>
    </ul>
    <p>Copyright &copy; 2024</p>
  </footer>
</body>
</html>
